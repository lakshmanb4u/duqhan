<ion-view view-title="">
  <!-- do you want padding? -->
  <ion-content class="padding order-history">
    <!-- content goes here -->
    <ion-list>
      <div ng-repeat="order in ctrl.orders">
        <div class="card" ui-sref="store.orderdetails({order: order})">
          <div class="item item-thumbnail-left item-text-wrap">
            <img ion-img-cache ng-src="{{order.prodImg}}">
            <h2>{{order.productName}}</h2>
            <h4><span>{{order.orderDate | dateFilter1}}</span> | <span>({{order.orderId}})</span></h4>
            <h3 style="float: left;" class="text-capitalize">{{order.status}}</h3>
            <!--             <p ng-if="order.trackerBean">
              <span ng-if="order.trackerBean.status == 'delivered'">Delivered On</span>
              <span ng-if="!(order.trackerBean.status == 'delivered')">Estimated Delivery On</span>
              {{order.trackerBean.estDeliveryDate | dateFilter1}}
            </p> -->
            <span class="cancel-link" ng-if="order.status == 'created' || order.status == 'order confirmed' || order.status == 'order placed' || order.status == 'approved'" ng-click="ctrl.cancelOrder({{order}})">Cancel Order</span>
            <p style="float: left;" ng-if="order.status === 'approved'">
              <span>Estimated Delivery On</span>
              {{order.orderDate | dateFilter3}}
            </p>
            <!-- <button class="button button-block button-positive" ng-if="order.status == 'created' || order.status == 'order confirmed' || order.status == 'order placed' || order.status == 'approved'" ng-click="ctrl.cancelOrder({{order}})" style="width:50%;">Cancel</button> -->
          </div>
        </div>
      </div>
      <div class="card" ng-hide="ctrl.orders.length > 0">
        <div class="item item-text-wrap">
          You don't have any orders till now.
        </div>
      </div>
    </ion-list>
    <ion-infinite-scroll ng-if="!ctrl.noMoreItemsAvailable" on-infinite="ctrl.loadMore()" distance="1%" immediate-check="false"></ion-infinite-scroll>
  </ion-content>
</ion-view>
